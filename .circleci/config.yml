version: 2.1

jobs:
  build:
    docker:
      - image: silex/emacs:27.1
    working_directory: /kubel
    steps:
      - run: apt update && apt install -y git ssh make
      - checkout
      - run: pwd && ls
      - run: emacs -Q --batch -l ert -l kubel/kubel.el -l kubel/test/kubel-test.el -f ert-run-tests-batch-and-exit
